<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---font awesome link-->
      <!---font awesome link for icon--->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>Form validation in Javascript</title>
</head>
<body>
       <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" name="" id="name" placeholder="Type name here">
                        
                        <i class="fa-solid "></i>
                        <span id="nameError"></span>
                        

                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="xyz@gmail.com">
                        <i class="fa-solid "></i>
                        <span id="emailError"></span>

                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="At least 8 characters">
                        <i class="fa-solid "></i>
                        <span id="passwordError"></span>

                    </p>

                    <p>
                        <label for="confPass">Confirm Password</label>
                        <input type="password" name="" id="confPass" placeholder="At least 8 characters">
                        <i class="fa-solid "></i>
                        <span id="confpasswordError"></span>

                    </p>

                    <p>
                        <input type="submit" value="Create Account" id="submitBtn">
                    </p>
                   


                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account ?<a href=" " > Login </a></p>

            </footer>

        </div>
       </div>

       <script src="script.js"></script>
</body>
</html>
